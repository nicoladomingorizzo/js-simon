<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Memory</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="container-fluid">
    <!-- Titolo -->
    <header class="my-5 text-center">
        <h1 class="">Gioco del Memory</h1>
        <!-- Spiegazione del gioco -->
        <p class="mt-5">Memorizza i 5 numeri che sono visualizzati e riscrivili dopo che sono passati 30 secondi negli
            appositi spazi
        </p>
    </header>
    <!-- Numeri -->
    <main class="text-center">
        <div>
            <h2 id="titleNumbers" class="">
                A seguire i numeri
            </h2>
            <ul id="listNumbers" class="my-5 d-flex justify-content-evenly list-unstyled">
            </ul>
            <!-- Timer -->
            <h2 id="timer" class="text-center">30</h2>
            <!-- Form -->
            <form id="formNumbers" action="" class="d-none">
                <ul id="form-numbers" class=" my-5  d-flex justify-content-evenly">
                    <li class="input-group mb-3 number-1">
                        <span class="input-group-text" id="number-1">Numero 1</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </li>
                    <li class="input-group mb-3 number-2">
                        <span class="input-group-text" id="number-2">Numero 2</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </li>
                    <li class="input-group mb-3 number-3">
                        <span class="input-group-text" id="number-3">Numero 3</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </li>
                    <li class="input-group mb-3 number-3">
                        <span class="input-group-text" id="number-4">Numero 4</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </li>
                    <li class="input-group mb-3 number-3">
                        <span class="input-group-text" id="number-5">Numero 5</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </li>
                </ul>
                <div class="text-center">
                    <input type="submit" id="numberSubmit"
                        class="btn btn-outline-primary btn-primary btn-lg mt-3 mx-auto text-white">
                </div>
            </form>
            </form>
            <div id="errorMessage" class="text-danger mt-5 ">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
